<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 10/sessionsListPage</title>
    <style>
        .listSessions{
            width: 20%;
            background-color: silver;
            padding: 12px 12px;
        }
    </style>
</head>
<body>
<div class="listSessions"></div>

<script>

    const sessionsList = JSON.parse(localStorage.getItem('sessionsList'));
    for (const sessionsListElement of sessionsList) {
        const div = document.createElement('div');
        div.innerText = sessionsListElement.toString();
        document.getElementsByClassName('listSessions')[0].appendChild(div);
    }

</script>

</body>

</html>
